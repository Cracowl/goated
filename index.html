<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to bottom, #0a0a23, #0d1a33);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 300px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #007bff;
    }

    .login-box p {
      text-align: center;
      margin-bottom: 20px;
      color: #555;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .login-box a {
      display: block;
      text-align: right;
      font-size: 12px;
      color: #007bff;
      text-decoration: none;
      margin-bottom: 15px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .login-box .register {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-box .register a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <p>Sign in to your account</p>
    <form>
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <a href="#">Forgot password?</a>
      <button type="submit">Login</button>
    </form>
    <div class="register">
      Donâ€™t have an account? <a href="#">Register here</a>
    </div>
  </div>
</body>
</html>
